<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Stats</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://media-hosting.imagekit.io/a83282eb25854ccc/ChatGPT%20Image%20Apr%2019,%202025,%2008_39_20%20AM.png?Expires=1839641990&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=Y~P2L1kC23sJChkCzgrDIPqq5DHqjpz4Fr-tMALkN7yn8p6zyBM9G1KWNFB3jmyuop~mEpk1DXPcSS0Ug~Pjo2a3npaG~pGlh8Pfvpo2O1dcCcfS8Y22mverpMenXQYCkFtmAdIyrWmc7apAIWgS524pmOdtwCMk31dOV2mBX4wdl7EETCd301SJVhU99NYznXKyVejjrUZN0s~rO7i9MEcAhXPETs4U9pCmAuR3SO4RytipKgaFmw7pGYATqcxLx4gHdu85pHBVFw18WT4AhJ33TRfYu5xzkrvnG8Ypb2gebAN1-JMCb8BHS9CpVfmm5SshNyuoCtzn2sj3zhPRHA__') no-repeat center top fixed;
      background-size: cover;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      margin: 8vh auto;
      padding: 25px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .value {
      font-size: 28px;
      color: #2ecc71;
      font-weight: 700;
      margin-bottom: 25px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 18px;
      }
      .value {
        font-size: 24px;
      }
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total USDT Exchanged</h1>
    <div class="value" id="usd">Loading...</div>

    <h1>Number of Exchanges</h1>
    <div class="value" id="count">Loading...</div>
  </div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1Jb4xndzx1vh9wgQSLDoYeN5fi-K48x94skwM73SiF4g/Sheet1");
        const data = await res.json();
        document.getElementById("usd").innerText = data[0]["Number of USDT"];
        document.getElementById("count").innerText = data[0]["Number of Exchanges"];
      } catch (error) {
        console.error("Error fetching stats:", error);
        document.getElementById("usd").innerText = "Error";
        document.getElementById("count").innerText = "Error";
      }
    }

    fetchStats();
  </script>
</body>
</html>
